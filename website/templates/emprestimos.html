{% extends 'base.html' %}
{% block content %}
{% csrf_token%}

{% if queryEmprestimo %}

<h1>Seus empréstimos:</h1>
<br>
<table class="table table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Quantidade</th>
        <th scope="col">data</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in queryEmprestimo %}
      <tr>
        <td>{{ emp.Item }}</td>
        <td>{{ emp.quantidade }}</td>
        <td>{{ emp.data }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% else %}

<h1>Nenhum empréstimo encontrado</h1>
<br>

{% endif %}
<br/>
<button type="submit" class="btn btn-secondary">Novo empréstimo</button>

{% endblock %}
